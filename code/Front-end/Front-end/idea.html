<div class="aw-container-wrap">
    <div class="container">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <!-- tab切换 -->
                    <ul class="nav nav-tabs aw-nav-tabs active hidden-xs">
                        <li><a href="#">等待回复</a></li>
                        <li><a href="#">热门</a></li>
                        <li><a href="#">推荐</a></li>
                        <li class="active"><a href="">最新</a></li>
                        <h2 class="hidden-xs"><i class="icon icon-list"></i> 发现</h2>
                    </ul>
                    <!-- end tab切换 -->
                    <!--问题列表-->
                    <div class="aw-mod aw-explore-list">
                        <div class="mod-body">
                            <div id="aw-common-list" class="aw-common-list">
                            </div>
                        </div>
                        <!--分页-->
                        <div class="mod-footer">
                            <div class="page-control">
                                <ul class="pagination pull-right">
                                    <li><a href="">&lt;&lt;</a></li>
                                    <li><a id="prePage">&lt;</a></li>
                                    <!--<li class="active"><a href="javascript:;">1</a></li>-->
                                    <li ><a id="nextPage">&gt;</a></li>
                                    <li><a href="">&gt;&gt;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 侧边栏 -->
                <div class="col-sm-12 col-md-3 aw-side-bar hidden-xs hidden-sm">
                    <div class="aw-mod">
                        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open modal for @mdo</button>-->
                        <a id="createTeam" class=" btn btn-large1  btn-success publish" data-toggle="modal"  >创建团队</a>
                        <!--<a id="idea_pubish" class=" btn btn-large1  btn-success publish" data-toggle="modal" >发布idea</a>-->
                        <!--创建团队模态框-->
                        <div class="modal fade" id="cTeam" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" >创建团队</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="teamName" class="control-label">团队名称</label>
                                                <input type="text" class="form-control" id="teamName">
                                            </div>
                                            <div class="form-group">
                                                <label for="teamMaxNum" class="control-label">团队最大人数</label>
                                                <input type="text" class="form-control" id="teamMaxNum">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" id="submit_Team">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--创建团队模态框-->
                        <!--发布idea模态框-->
                        <div class="modal fade" data-teamID="0" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="exampleModalLabel">发布idea</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="I_Summary" class="control-label">主题</label>
                                                <input type="text" class="form-control" id="I_Summary">
                                            </div>
                                            <div class="form-group">
                                                <label for="I_Content" class="control-label">内容</label>
                                                <textarea class="form-control" id="I_Content"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="I_Project" class="control-label">成果</label>
                                                <textarea class="form-control" id="I_Project"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="I_Plan" class="control-label">计划</label>
                                                <textarea class="form-control" id="I_Plan"></textarea>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" id="submit_Idea">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--发布idea模态框-->
                        <!--登录模态框-->
                        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" >问题</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input type="text" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="remember-me"> Remember me
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" id="login">登录</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!---->
                        <!-- 注册模态框-->
                        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" >问题</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input type="text" id="nick" class="form-control" placeholder="昵称" required autofocus>
                                            <input type="email"  id="email" class="form-control" placeholder="e-mail" required autofocus>
                                            <input type="password" id ="pwd" class="form-control" placeholder="密码" required>
                                            <input type="password" id="repwd" class="form-control" placeholder="确认密码" required>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="radio" name="sex" value="1">男
                                                </label>
                                                <label>
                                                    <input type="radio" name="sex" value="0">女
                                                </label>

                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" id="register">注册</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!---->
                    </div>
                    <div class="aw-mod aw-text-align-justify">
                        <div class="mod-head">
                            <a href="" class="pull-right">更多 &gt;</a>
                            <h3>热门话题</h3>
                        </div>
                        <div class="mod-body">
                        </div>
                    </div>
                    <div class="aw-mod aw-text-align-justify">
                        <div class="mod-head">
                            <a href="" class="pull-right">更多 &gt;</a>
                            <h3>热门用户</h3>
                        </div>
                    </div>
                </div>
                <!-- end 侧边栏 -->
            </div>
        </div>
    </div>
</div>
