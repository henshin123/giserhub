        //动态的添加table数据
        function addTabledata(){
            var strData={"pageNo":1,"pageSize":20};
            var jsonData=JSON.stringify(strData);
            var questionJson;
            $.ajax({
                url:"http://39.106.181.120/giserhub/getAllUnauditedquestion",
                data: {date: jsonData},
                async: true,
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                success:function(data,textStatus){
                    questionJson=JSON.parse(data);
                    questionJson=JSON.parse(questionJson[0]["date"]);
                    var $table=$("#unreadtable tbody");
                    for(var i=0;i<questionJson.length;i++){
                        var strtr="<tr class='read'><td class='check-mail'></td><td class='creater'><a href='#'>"+
                            questionJson[i].u_NickName+"</a></td><td class='title'><a href='#'>"+
                            questionJson[i].q_Summary+"</a></td><td class=''></td><td class='text-right mail-date'>"+
                            questionJson[i].q_datetime+"</td></tr>";
                            $("#unreadtable tbody").append(strtr);
                    }
                },
                error:function(xhr,status,errMsg){
                    alert("出错！");
                }
            });
        }
    </script>
